<ion-header [translucent]="true">
  <ion-toolbar color="blue">
    <ion-title><ion-icon name="home"></ion-icon> Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <div class="container">
    <button class="circular-button" (click)="mostrarBotones()"><ion-icon name="grid"></ion-icon></button>
    <!-- Contenedor para los botones secundarios -->
    <div class="secondary-buttons" *ngIf="mostrarBotonesAdicionales">
      <button class="secondary-button" (click)="accionBoton(1)">Botón 1</button>
      <button class="secondary-button" (click)="accionBoton(2)">Botón 2</button>
      <button class="secondary-button" (click)="accionBoton(3)">Botón 3</button>
    </div>
  </div>
</ion-content>
